<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <link rel="stylesheet" href="style.less"> -->
	<link rel="stylesheet/less" type="text/css" href="style.less" />
	<script src="less.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="js/main.js"></script>
	<title>order pizza</title>
</head>
<body>
	<div class="col-md-2">
		<div class="formWrap">
			<h3>Order Pizza</h3>
			<form action="" id="pizzaOrder">
				<h4 class="pizzaPrice">Totaly:</h4>
				<div class="inpBlockWrap4"> 
					<div id="totalCost"> 0 </div><span class="left">$</span>
				</div>
				<div class="inpBlockWrap3">
					<div class="name">name <span class="redAsterisk">*</span></div>
					<input type="text" name="name" id="name" required="required" value="">
					<div id="nameMessage"></div>
					<div class="name">email<span class="redAsterisk">*</span></div>
					<input type="email" name="email" id="email" required ="required">
					<div id="emailMessage"></div>
					<div class="name">phone<span class="redAsterisk">*</span></div>
					<input type="phone" name="phone" id="phone" required="required">
					<div id="phoneMessage"></div>
					<div class="name">delivery address<span class="redAsterisk">*</span></div>
					<textarea name="address" type="text" required="requred" cols="19.5" rows="2"></textarea>
					<div class="name">comments</div>
					<textarea name="comments"  cols="19.5" rows="5"></textarea>
					<input type="submit" class="submitButton" value="submit">
					<div class="astMess">fields marked with an "*" are required</div>
				</div>
			</form>
		</div>
	</div>
		
	<div class="col-md-10">
		<div class="pizzas" id="pizzas">
			<template id="myTemplate">
				<div class="col-md-3">
					<div class="unit">
						<div class="name"></div>
						<div class="pic"></div>
						<div class="priceVSsize">

						</div>
						<div class="counter">
							<input type="button" class="decrement" value="+">
							<div class="numberForOrder"></div>
							<input type="button" class="decrement" value="-">
							<div class="cost">
								<div class="unitcost"></div>
								<div class="currency"></div>
							</div>
						</div>
						<div class="listExtraAdds btn-group">
							<button class="btn btn-default btn-xs "></button>
							<button class="btn btn-default btn-xs dropdown-toggle">
								<span class="caret"></span>
								<span class="sr-only"></span>
							</button>
							<ul class="dropdown_menu">

							</ul>
						</div>
					</div>
				</div>
			</template>
		</div>
	</div>
</body>
</html>
